<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <label for="check" id="checkbtn">
            <span class="material-symbols-outlined">menu</span>
        </label>
        <div class="slide-nav">
            <div class="logo">DEEPAK</div>
            <label for="check" class="cancel">
                <span class="material-symbols-outlined">close</span>
            </label>
            <ul>
                <li>
                    <i class="fa-solid fa-image"></i>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <i class="fa-solid fa-photo-film"></i>
                    <a href="#">Exhibits</a>
                </li>
                <li>
                    <i class="fa-solid fa-calendar-days"></i>
                    <a href="#">&nbsp;Events</a>
                </li>
                <li>
                    <i class="fa-solid fa-store"></i>
                    <a href="#">Stores</a>
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <i class="fa-solid fa-comments"></i>
                    <a href="#">Feedback</a>
                </li>
            </ul>
            <div class="social">
                <a href="https://www.facebook.com/profile.php?id=100033370701903">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/deepak_000021/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://twitter.com/deepakiaf15">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/deepak-jangra-9a7b84243/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
